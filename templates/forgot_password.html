<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CMS NEC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', Arial, sans-serif;
            background: linear-gradient(135deg, #E8F0FE 0%, #F5F8FF 100%);
            color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .forgot-password-container {
            background: #ffffff;
            backdrop-filter: blur(10px);
            border: 1px solid #e0e7f1;
            border-radius: 12px;
            padding: 50px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(74, 124, 243, 0.12);
        }

        .forgot-password-container h1 {
            font-size: 2.4em;
            margin-bottom: 10px;
            text-align: center;
            color: #1a1a2e;
        }

        .forgot-password-container p {
            text-align: center;
            color: #4A7CF3;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 1.1em;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d0d9e8;
            border-radius: 6px;
            background: #f5f8ff;
            color: #1a1a2e;
            font-size: 1.1em;
            transition: border-color 0.3s;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4A7CF3;
            background: #eef3ff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.15em;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4A7CF3 0%, #3B6DE0 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 124, 243, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #4A7CF3;
            border: 2px solid #4A7CF3;
        }

        .btn-secondary:hover {
            background: #4A7CF3;
            color: #fff;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 6px;
        }

        .success {
            color: #51cf66;
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(81, 207, 102, 0.1);
            border-radius: 6px;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #4A7CF3;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-to-login a:hover {
            color: #3B6DE0;
        }

        .steps {
            background: rgba(74, 124, 243, 0.08);
            border-left: 3px solid #4A7CF3;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 6px;
        }

        .steps p {
            color: #555;
            margin: 5px 0;
            font-size: 1.05em;
        }
    </style>
</head>

<body>
    <div class="forgot-password-container">
        <h1>Reset Password</h1>
        <p>Enter your registered email to receive a password reset link</p>

        <div class="steps">
            <p><strong>Step 1:</strong> Enter your registered email address</p>
            <p><strong>Step 2:</strong> Check your email for verification link</p>
            <p><strong>Step 3:</strong> Click the link to reset your password</p>
        </div>

        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="form-group">
                <label for="email">Registered Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
            </div>

            <button type="submit" class="btn btn-primary">Send Reset Link</button>
            <a href="{{ url_for('login') }}"><button type="button" class="btn btn-secondary">Back to Login</button></a>
        </form>

        <div class="back-to-login">
            <p>Remember your password? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</body>

</html>
