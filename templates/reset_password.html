<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CMS NEC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', Arial, sans-serif;
            background: linear-gradient(135deg, #E8F0FE 0%, #F5F8FF 100%);
            color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .reset-password-container {
            background: #ffffff;
            backdrop-filter: blur(10px);
            border: 1px solid #e0e7f1;
            border-radius: 12px;
            padding: 50px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(74, 124, 243, 0.12);
        }

        .reset-password-container h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
            color: #1a1a2e;
        }

        .reset-password-container p {
            text-align: center;
            color: #4A7CF3;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d0d9e8;
            border-radius: 6px;
            background: #f5f8ff;
            color: #1a1a2e;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4A7CF3;
            background: #eef3ff;
        }

        .password-requirements {
            background: rgba(74, 124, 243, 0.08);
            border-left: 3px solid #4A7CF3;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 6px;
        }

        .password-requirements ul {
            margin-left: 20px;
            font-size: 0.9em;
            color: #555;
        }

        .password-requirements li {
            margin: 5px 0;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4A7CF3 0%, #3B6DE0 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 124, 243, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #4A7CF3;
            border: 2px solid #4A7CF3;
        }

        .btn-secondary:hover {
            background: #4A7CF3;
            color: #fff;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 6px;
        }

        .success {
            color: #51cf66;
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(81, 207, 102, 0.1);
            border-radius: 6px;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #4A7CF3;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-to-login a:hover {
            color: #3B6DE0;
        }

        .show-password-toggle {
            display: flex;
            align-items: center;
            margin-top: -15px;
            margin-bottom: 15px;
        }

        .show-password-toggle input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

        .show-password-toggle label {
            margin: 0;
            cursor: pointer;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="reset-password-container">
        <h1>Create New Password</h1>
        <p>Enter a strong password to secure your account</p>

        <div class="password-requirements">
            <strong style="color: #4A7CF3;">Password Requirements:</strong>
            <ul>
                <li>At least 8 characters long</li>
                <li>Should contain numbers and special characters</li>
                <li>Avoid simple/common passwords</li>
            </ul>
        </div>

        <form method="POST" action="{{ url_for('reset_password', token=token) }}">
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter a strong password" required
                    minlength="8">
            </div>

            <div class="show-password-toggle">
                <input type="checkbox" id="showPassword" onchange="togglePassword()">
                <label for="showPassword">Show password</label>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password"
                    placeholder="Re-enter your password" required minlength="8">
            </div>

            <button type="submit" class="btn btn-primary">Reset Password</button>
            <a href="{{ url_for('login') }}"><button type="button" class="btn btn-secondary">Back to Login</button></a>
        </form>

        <div class="back-to-login">
            <p>Already remember your password? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const pwd = document.getElementById('password');
            const confirm = document.getElementById('confirm_password');
            const show = document.getElementById('showPassword').checked;
            pwd.type = show ? 'text' : 'password';
            confirm.type = show ? 'text' : 'password';
        }

        // Validate passwords match on submit
        document.querySelector('form').addEventListener('submit', function (e) {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;
            if (password !== confirm) {
                e.preventDefault();
                alert('Passwords do not match!');
                return false;
            }
        });
    </script>
</body>

</html>
